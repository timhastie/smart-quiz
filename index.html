    <title>Smart-Quiz</title>

    <!-- Force all traffic to the www origin so OAuth PKCE works consistently -->
    <script>
      if (location.hostname === "smart-quiz.app") {
        location.replace(
          "https://www.smart-quiz.app" +
            location.pathname +
            location.search +
            location.hash
        );
      }
    </script>
